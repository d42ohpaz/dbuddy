; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = nodemcu-32s

[common]
build_flags =
    -D LV_CONF_INCLUDE_SIMPLE
    -I .
    -I include
lib_deps =
    lvgl/lvgl@^7.9.1
lib_archive = false
src_filter =
    +<*>

[env:nodemcu-32s]
build_flags =
    ${common.build_flags}
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps =
    ${common.lib_deps}
    EEPROM
    SPI
    Wire
    adafruit/Adafruit BusIO@^1.7.1
    adafruit/Adafruit GFX Library@^1.10.4
    adafruit/Adafruit RA8875@^1.4.0
monitor_port = /dev/cu.usbserial-0001
monitor_speed = 115200
monitor_filters = time, default, printable
src_filter =
    ${common.src_filter}
    -<src/simulator.cpp>

[env:native]
platform = native@^1.1.3
extra_scripts = support/sdl2_build_extra.py
build_flags =
    ${common.build_flags}
    -std=c++17
    -O3
; Use 32-bits build when possible, for correct memory stat display. You need
; `:i386` sdl2 libs installed. Comment this option for 64-bits build.
;    !python -c "import platform; print('-m32' if platform.system() in [ 'Linux' ] else '')"
; Add recursive dirs for hal headers search
;    !python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/sdl2')]))"
    -lSDL2
; SDL drivers options
    -D LV_LVGL_H_INCLUDE_SIMPLE
    -D LV_DRV_NO_CONF
    -D USE_MONITOR
    -D MONITOR_ZOOM=1
    -D USE_MOUSE
    -D USE_MOUSEWHEEL
    -D USE_KEYBOARD
lib_deps =
    ${common.lib_deps}
    lv_drivers@~7.9.0
;lv_drivers=https://github.com/littlevgl/lv_drivers/archive/7d71907c1d6b02797d066f50984b866e080ebeed.zip
src_filter =
    ${common.src_filter}
    +<../hal/sdl2>
    -<*/nodemcu32s*>
